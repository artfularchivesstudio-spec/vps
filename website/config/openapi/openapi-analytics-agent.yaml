paths:
  /functions/v1/social-metrics:
    get:
      summary: Retrieve social media metrics
      description: |
        Fetch comprehensive analytics data across all connected social media platforms.
        
        **ChatGPT Usage**: Use when user asks about social media performance, engagement rates, or audience growth.
      operationId: getSocialMetrics
      responses:
        "200":
          description: Metrics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  metrics:
                    type: object
                    description: Platform-specific metrics and aggregated data
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/ServerError'
components:
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Unauthorized - Invalid or missing API key
    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Internal server error
