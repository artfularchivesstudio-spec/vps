    PostResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/BlogPost'

    PostListResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/BlogPost'

    PublishPostResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/BlogPost'
                - type: object
                  properties:
                    published:
                      type: boolean
                    scheduled:
                      type: boolean
                    public_url:
                      type: string
                      format: uri
                    actions_performed:
                      type: array
                      items:
                        type: string

    AnalyzeImageResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                analysis_type:
                  type: string
                providers_used:
                  type: array
                  items:
                    type: string
                timestamp:
                  type: string
                  format: date-time
                openai:
                  type: object
                  properties:
                    content:
                      type: string
                    success:
                      type: boolean
                    error:
                      type: string
                claude:
                  type: object
                  properties:
                    content:
                      type: string
                    success:
                      type: boolean
                    error:
                      type: string
                suggested_title:
                  type: string
                suggested_slug:
                  type: string
                image_metadata:
                  type: object
                  properties:
                    mime_type:
                      type: string
                    size_estimate:
                      type: integer
                    analysis_timestamp:
                      type: string
                      format: date-time

    GenerateAudioResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                provider:
                  type: string
                voice_id:
                  type: string
                text_length:
                  type: integer
                audio_size_bytes:
                  type: integer
                estimated_duration_seconds:
                  type: number
                format:
                  type: string
                generation_metadata:
                  type: object
                generated_at:
                  type: string
                  format: date-time
                audio_data:
                  type: string
                  description: Base64 encoded audio (if not saved to storage)
                storage:
                  type: object
                  description: Storage information (if saved)
                  properties:
                    saved:
                      type: boolean
                    media_asset_id:
                      type: string
                      format: uuid
                    file_url:
                      type: string
                      format: uri
                    file_name:
                      type: string

    VoicesResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                providers:
                  type: array
                  items:
                    type: string
                voices:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        gender:
                          type: string
                        accent:
                          type: string
                default_voice:
                  type: object
                  additionalProperties:
                    type: string

    MediaAssetResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/MediaAsset'

    MediaListResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/MediaAsset'

    DeleteResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                deleted:
                  type: boolean
                id:
                  type: string
                  format: uuid
                title:
                  type: string

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/APIResponse'
        - type: object
          properties:
            success:
              type: boolean
              enum: [false]
            error:
              type: string

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Unauthorized: Invalid or missing API key"

    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Forbidden: Missing required scope 'posts:write'"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Resource not found"

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Validation failed: title is required"

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Internal server error"

