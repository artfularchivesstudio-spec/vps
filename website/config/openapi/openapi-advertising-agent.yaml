paths:
  /functions/v1/advertising-campaign:
    post:
      summary: Launch an advertising campaign
      description: |
        Create and deploy advertising campaigns on specified platforms with defined budget and targeting.
        
        **ChatGPT Usage**: Use when user wants to create and launch advertising campaigns.
      operationId: launchAdvertisingCampaign
      x-openai-isConsequential: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - platform
                - budget
              properties:
                platform:
                  type: string
                  description: Target advertising platform (instagram, facebook, google, etc.)
                  example: "instagram"
                budget:
                  type: number
                  description: Campaign budget in USD
                  example: 500
                audience:
                  type: string
                  description: Target audience description
                  example: "Art enthusiasts in New York"
      responses:
        "200":
          description: Campaign launched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Campaign launched successfully"
                  campaignId:
                    type: string
                    example: "camp_12345"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/ServerError'
components:
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Unauthorized - Invalid or missing API key
    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Internal server error
