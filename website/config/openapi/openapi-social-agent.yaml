paths:
  /functions/v1/social-post:
    post:
      summary: Schedule a social media post
      description: |
        Queue content for publishing on specified social media platforms at optimal times.
        
        **ChatGPT Usage**: Use when user wants to share content on social media platforms.
      operationId: scheduleSocialPost
      x-openai-isConsequential: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - platform
                - content
              properties:
                platform:
                  type: string
                  description: Target platform (ig, tiktok, x, etc.)
                  example: "instagram"
                content:
                  type: string
                  description: Caption or message
                  example: "Check out our latest artwork! #ArtfulArchives"
      responses:
        "200":
          description: Post scheduled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post scheduled for optimal engagement time"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/ServerError'
components:
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Unauthorized - Invalid or missing API key
    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              error:
                type: string
                example: Internal server error
